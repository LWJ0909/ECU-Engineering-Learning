name: Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check C files exist
      run: |
        echo "Checking C files..."
        find src -name "*.c" -o -name "*.h"
